<div class="container pt-1 pb-1">
  <div class="row">
    <div class="col-1">
      <input type="checkbox" (change)="estado = !estado" [checked]="estado">
    </div>
    <div class="col-10">
      <span>{{tarea}}</span>
    </div>
    <div class="col-1" *ngIf="!estado">
      <button (click)="deleteTarea()">X</button>
    </div>
  </div>
</div>
